<div style="width: 10px; height: 100px;"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow">
        <div class="card-body">
          <h2 class="text-center text-primary mb-4">Registro</h2>
          <form [formGroup]="signupForm" (ngSubmit)="registrar()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="nombre" formControlName="name" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-3">
              <label for="checkPassword" class="form-label">Confirma Contraseña</label>
              <input type="password" class="form-control" id="checkPassword" formControlName="checkPassword" placeholder="Confirma tu contraseña">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombreCompleto" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="number" class="form-control" id="dni" formControlName="dni" placeholder="Ingresa tu DNI">
            </div>
            <div class="mb-3">
              <label for="Identificacion" class="form-label">Identificacion</label>
              <input type="text" class="form-control" id="Identificacion" formControlName="identificacion" placeholder="Ingresa tu Identificacion">
            </div>
            <p class="parrafoContra" style="color: red;display: none;">Las contraseñas no coinciden</p>
          
            <p>ya tenes cuenta? ingresa <a routerLink="/login" style="color: red;">Aca</a></p>
            <button type="submit" class="btn btn-primary w-100" style="margin-top: 5%;">Registrar</button>
<br>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
